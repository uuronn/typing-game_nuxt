name: Build

on:
  push:
    branches:
      - main
      - master
      - develop

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [12]
    
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master
      - name: Setup node.js ğŸ—
        uses: actions/setup-node@v2.2.0
        with:
          node-version: ${{ matrix.node }}
      - name: Get yarn cache directory path ğŸ› 
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn
      - name: Build ğŸ‘·â€â™‚ï¸
        run: yarn build